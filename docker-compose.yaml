services:
  postgres:
    restart: always
    image: postgres:latest
    environment:
     - POSTGRES_PASSWORD=Burr0wU$3r
     - POSTGRES_USER=burrowuser
     - POSTGRES_DB=burrowwatch
    ports:
     - "5432:5432"
    networks:
     - db-net

  project:
    restart: always
    container_name: backend
    command: bash -c "python check_db.py --service-name postgres --ip db --port 5432 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./project/
      dockerfile: Dockerfile
    expose:
     - 8000
    environment:
     - DATABASE_URL=postgres://burowuser:Burr0wU$3r@db:5432/burrowwatch
     - DB_USER=burrowuser
     - DB_PASSWORD=Burr0wU$3r
     - DB_NAME=burrowwatch
    depends_on:
     - db
    networks:
     - db-net
    
  frontend:
    restart: always
    command: npm start
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
     - "3000:3000"
    stdin_open: true
    depends_on:
     - project
    networks:
     - db-net

networks:
  db-net:
    driver: bridge
